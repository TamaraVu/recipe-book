<div class="recipe-edit-wrapper">
  <div class="recipe-edit-header">
    <h2>Please fill up all fields for submit a recipe</h2>
  </div>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Recipe Title</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Recipe Description</label>
      <textarea
        type="text"
        id="description"
        class="form-control"
        formControlName="description"
        rows="6"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="imagePath">Image URL</label>
      <input
        type="text"
        id="imagePath"
        formControlName="imagePath"
        class="form-control"
        #imagePath
      />
    </div>

    <div class="form-array">
      <div formArrayName="ingredients">
        <div class="m-b--24">
          <button
            type="button"
            class="add-ingredient-button"
            (click)="addIngredients()"
          >
            Add Ingredients
          </button>
        </div>
        <div
          class="ingredinet-fields"
          *ngFor="let ingredient of IngredientsControl; let i = index"
          [formGroupName]="i"
        >
          <div class="form-group m-r--24">
            <label>Ingredient Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="ingredientName"
            />
          </div>
          <div class="form-group">
            <label>Ingredient Amount</label>
            <input
              type="text"
              class="form-control"
              formControlName="ingredientAmount"
            />
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="submit-button"
        [disabled]="!recipeForm.valid"
      >
        Submit Recipe
      </button>
    </div>
  </form>
</div>
