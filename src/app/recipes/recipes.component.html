<div class="recipes-wrapper">
  <div class="recipes-header">
    <h3>Recipes</h3>
  </div>
  <div class="container">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      [recipe]="recipe"
      [index]="i"
      routerLink="{{ '/recipe/' + i }}"
    ></app-recipe-item>
  </div>
</div>
